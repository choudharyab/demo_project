</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">



  </div>

<div class="row">
                                          <div class="col-md-6">

                                                    <label class="control-label">

													</label>

 <div class="ibox-content m-b-sm border-bottom">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label" for="system">DATE</label>
                            <input type="date" id="system" name="name"  class="form-control">
                        </div>
                    </div>
                </div>
                  <div class="row">
                   <h4>WORKING HOURS</h4>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label" for="from">FROM</label>
                            <input type="email" id="from" name="price" value="" placeholder="Date" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label" for="to">TO</label>

                        </div>
                    </div>
 </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label"></label>
                            <button type="button" id="submit" class="form-control" style="color:white;background-color:green;">Add</button>

                        </div>
                    </div>
                </div>



</body>
<script>
$("#submit").click(function(e) {

               e.preventDefault();
              var csrftoken = getCookie('csrfoken');
              var Date=$('#system').val();
              var froms=$('#froms').val();
              var to=$('#to').val();


               console.log(Date);
               console.log(froms);
               console.log(to);

               $.ajax({
                headers: { "X-CSRFToken": getCookie("csrftoken")},
                type:'POST',

                url: 'anup/prof/',
                dataType: 'script',
                cache: false,
                contentType: false,
                processData: false,


               data:{
                   name:name,
                   email:email,
                  // birth_date:$('#birth_date').val(),
                   address:address,
                   father_name:father_name,
                   mother_name:mother_name,
                   image:image,
                   gender:gender,

                   },


                   success: function(){
                   alert("success");
                   } ,
                   error: function(){}



               });
         });
</script>
